env:
  TERM: xterm-256color-italic
  always_start_tmux: true

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 0
    y: 0
  decorations: true

tabspaces: 4

draw_bold_text_with_bright_colors: false
font:
  normal:
    family: Iosevka Nerd Font
    style: Regular
  bold:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Italic
  size: 13.0
  offset:  # extra space around each character
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: false  # mac os only - use with retina

render_timer: false

